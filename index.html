<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Screenshot by Lightshot</title>

    <meta property="og:title" content="Screenshot">
    <meta property="og:url" content="https://prnscr.github.io/img/">
    <meta property="og:site_name" content="Lightshot">
    <meta property="og:image" content="https://prnscr.github.io/img/lightshot.png">
    <meta property="og:description" content="Captured with Lightshot">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="photo">
    <meta name="twitter:title" content="Screenshot">
    <meta name="twitter:site" content="@light_shot">
    <meta name="twitter:description" content="Captured with Lightshot">
    <meta name="twitter:image:src" content="https://prnscr.github.io/img/lightshot.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        div.img {
            background-image: url('{url}');
            background-position: center center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="img"></div>
    <script type="text/javascript">
        (function () {
            const params = new URLSearchParams(window.location.search);
            const serverRegion = params.get('url') ? atob(params.get('url')) : 'https://prnscr.github.io/img/lightshot.png';
            document.querySelector('.img').style.backgroundImage = `url('${serverRegion}')`;
    </script>
</body>

</html>
